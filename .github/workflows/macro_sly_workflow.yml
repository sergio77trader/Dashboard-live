name: Bot Macro SLY V48

on:
  schedule:
    # 13:30 ART (16:30 UTC)
    - cron: '30 16 * * *'
    # 18:30 ART (21:30 UTC)
    - cron: '30 21 * * *'
  workflow_dispatch: # Bot√≥n para ejecutar manual

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install yfinance pandas pandas_ta numpy requests

      - name: Run Macro Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python macro_sly_bot.py
