name: Bot Macro SLY V48

on:
  schedule:
    # 13:30 ART (16:30 UTC)
    - cron: '30 16 * * *'
    # 18:30 ART (21:30 UTC)
    - cron: '30 21 * * *'
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Actualizado para mejor compatibilidad

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas pandas-ta numpy requests 
          # Nota: se cambi√≥ pandas_ta por pandas-ta

      - name: Run Macro Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python macro_sly_bot.py
