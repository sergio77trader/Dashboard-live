name: Bot Macro SLY V48

on:
  schedule:
    - cron: '30 16 * * *'
    - cron: '30 21 * * *'
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          # Subimos a la versi칩n institucional 3.12
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas pandas-ta numpy requests
          # El sistema ahora resolver치 las versiones m치s compatibles autom치ticamente

      - name: Run Macro Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python macro_sly_bot.py
