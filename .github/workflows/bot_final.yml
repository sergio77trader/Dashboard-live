name: Bots SystemaTrader (Dual)

on:
  schedule:
    # Horarios de mercado (14:30, 17:00, 20:00 UTC aprox)
    - cron: '30 14 * * 1-5'
    - cron: '0 17 * * 1-5'
    - cron: '0 20 * * 1-5'
  workflow_dispatch:

jobs:
  ejecutar_todo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Instalar Dependencias
        run: |
          pip install "numpy<2.0.0"
          pip install pandas==1.3.5
          pip install yfinance requests

      # --- BOT 1: El Original (Diario Simple) ---
      - name: Correr Bot 1 (Alerta Simple)
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python alerta_bot.py

      # --- BOT 2: El Nuevo (Multi-Timeframe Completo) ---
      - name: Correr Bot 2 (MTF + Fecha)
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python mtf_bot.py

      # --- BOT 2: CRIPTO (Al chat nuevo) ---
      - name: Correr Bot Cripto
        env:
          # Usamos el MISMO token del bot
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          # ¡AQUI ESTÁ EL TRUCO! Le pasamos el ID del chat de CRIPTO
          # pero lo llamamos TELEGRAM_CHAT_ID para que el script de Python lo entienda sin cambios.
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID_CRYPTO }}
        run: python crypto_bot.py
