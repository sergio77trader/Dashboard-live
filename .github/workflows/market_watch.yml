name: Market Watchdog

on:
  schedule:
    - cron: '0 14 * * 1-5'
    - cron: '0 17 * * 1-5'
    - cron: '30 20 * * 1-5'
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # <--- ESTO ES LO QUE ARREGLA EL ERROR
      
      - name: Instalar dependencias
        # Instalamos manual aqui para evitar conflictos con el requirements de la app visual
        run: pip install yfinance pandas pandas_ta numpy requests

      - name: Ejecutar EscÃ¡ner
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python alerta_bot.py
